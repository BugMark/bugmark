<!DOCTYPE html>
<html>
  <head>
    <title>XD Market</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="./web.js"></script>
  </head> 

  <body style="margin-top: 20px; margin-left: 15%; margin-right: 15%;"> 
      <div class="container" style="padding: 15px; border: 1px solid black;">
        <div class="row">
          <div class="col">
            <div class="text-center" style="margin-bottom: 30px;">
              <h1>XD Market</h1>
              <p>
              Extensible Incentives Platform for Community Managed Software
              </p>
            </div>
            <b>Your Balance:</b>
            <span class="black"><span id="balance">0</span> METACOIN</span>
            <p></p>
            <h3>Send MetaCoin</h3>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="text" class="form-control" id="amount" placeholder="eg 95"></input>
            </div>
            <div class="form-group">
              <label for="receiver">To Address:</label>
              <input type="text" class="form-control" id="receiver" 
               placeholder="eg 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
            </div>
            <button id="send" class="btn btn-primary" onclick="Base.sendCoin()">
              Send MetaCoin
            </button>
            <p></p>
            <span id="status"></span>
            <p></p>
            <span class="hint">
              <strong>Hint:</strong> open the browser dev console to view errors and warnings.
            </span>
          </div>
        </div>
      </div>
    </body>

</html>
